<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <!-- JSX语法必须设置script属性 -->
    <script type="text/babel">
        var Hello=React.createClass({
            getInitialState:function(){
                return {opacity:1.0}
            },
            render:function(){
                // {opacity:this.state.opacity}表示一个对象
                return (
                    <div style={{opacity:this.state.opacity}}>
                        <h1>hello {this.props.name}</h1>
                    </div>
                )
            },
            componentDidMount:function(){
                // setInterval(function(){
                //     var tmpOpacity=this.state.opacity
                //     tmpOpacity-=0.05
                //     if (tmpOpacity<0.1) {
                //         tmpOpacity=1
                //     }
                //     this.setState({
                //         opacity:tmpOpacity
                //     })
                // }.bind(this),100)
                // setInterval中的匿名函数this指向window,需要绑定this到是组件实例上,也可以使用箭头函数替代
                // 箭头函数的this指向与匿名函数不同,指向的是父执行环境里的this,在此指向的是setInterval的父层,即react实例
                setInterval(()=>{
                    var tmpOpacity=this.state.opacity
                    tmpOpacity-=0.05
                    if (tmpOpacity<0.1) {
                        tmpOpacity=1
                    }
                    this.setState({
                        opacity:tmpOpacity
                    })
                },100)
            }
        })
        ReactDOM.render(<Hello name="opacty change"/>,document.getElementById("app"))
    </script>
</body>

</html>
