<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <!-- JSX语法必须设置script属性 -->
    <script type="text/babel">
        let names=['abc','123','react']
        let contents=[
            // 需要为遍历的内容 增加key值 类似于vue
            <p key="a">aaaaaaaaaaaaaaaaaaaaaa</p>,
            <p key="b">bbbbbbbbbbbbbbbbbbbbbb</p>,
            <p key="c">cccccccccccccccccccccc</p>
        ]
        var HelloComponent=React.createClass({render:function(){
            // 由于JS编译规则,return后切勿换行
            return <div>
                {
                    names.map(function(name){
                        return <div key={name}>hello,{name}!</div>
                    })
                }    
            </div>
        }})
        ReactDOM.render(<HelloComponent/>,document.getElementById("app"))
        // ReactDOM.render是会替换原先的内容的
        // JSX允许直接在模版插入JavaScript变量。如果这个变量是一个数组，则会展开这个数组的所有成员。
        ReactDOM.render(<div>{contents}</div>,document.getElementById("app"))

    </script>
</body>

</html>
